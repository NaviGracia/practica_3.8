<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Etiqueta cite: Marca una referencia a una fuente, o al autor de un texto citado -->
<p> <cite>Galileo</cite> dijo: "... y sin embargo, se mueve." </p>

<!-- Etiqueta q: Indica que el texto adjunto es una cita corta en línea -->
<p>When Dave asks HAL to open the pod bay door, HAL answers: <q class="Dave" cite="https://www.imdb.com/title/tt0062622/quotes/qt0396921">I'm sorry, Dave. I'm afraid I can't do that.</q></p>

<!-- Etiqueta dfn: Sirve para marcar el término que se quiere definir -->
<p>El <dfn>HTML</dfn> es un lenguaje de marcado para hipertextos.</p>

<!-- Etiqueta abbr: Representa una abreviación o acrónimo-->
<p>I do <abbr title="Hypertext Markup Language">HTML</abbr></p>

</body>
</html>
